
scenarioWind2d:
  name: scenarioWind2d

  dataset_generation:
    n_train: 3000
    filepath: data/real/wind/wind_diff.csv
    columns: [ p4_air_pressure_mean,p4_air_pressure_stddev ]

  model:
    input_dim: 2
    args: # [] - empty list loads default args values
      - "--layer_type"
      - "concatcoord"
      - "--dims"
      - "256-256"

  # In order to reproduce the results, please use the values after the comment
  model_training:
    n_epochs: 20   # 2000
    lrate: 0.005
    weight_decay: 0.001

  model_evaluation:
    n_samples: [1024, 2048]            # [4096, 32768] - R (in the paper)
    methods: ["regular"]               # ["regular", "spherical"] - regular (spherical) mean M1 (M2) in the paper
    strata: [4, 16]                    # [4, 16]         - number of strata (m in the paper)
    repeats: 1                         # 10 or 100       - nr of repeats
